<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      /* Hint: What can you do with a media query and flexbox? */

      .pricing-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      /* 안젤라의 중앙정렬 치트키 코드
      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
      } */

      .pricing-plan {
        background-color: rgb(197, 255, 255);
        border-radius: 5%;
        flex-basis: 300px;
        height: 200px;
      }

      /* 안젤라의 코드
      .pricing-plan {
        flex: 1; <!-- flex: 1 1 0; -->
        max-width: 400px;
        padding: 20px;
        background-color: rgb(197, 255, 255);
        border-radius: 5%;
        text-align: center;
      } */
      
      .pricing-plan > * {
        text-align: center;
        /* align-self: center; */
        position: relative;
      }

      .plan-title {
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 3px;
      }

      .plan-price {
        font-size: 1.5rem;
        font-weight: bold;
      }

      /* ul */
      .plan-features {
        list-style: none;
        /* display: table; */
        /* margin-left: auto; */
        /* margin-right: auto; */
      }

      .plan-button {
        /* display: flex;
        justify-content: center; */
        /* position: relative; */
        left: 40%;
        margin-bottom: 10px;
      }

      @media (max-width: 960px) {
        .pricing-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          height: 90vh; 
        }
        
        .pricing-plan {
          flex-basis: 180px;
          min-width: 330px;
          /* align-items: center; */
          /* align-self: center; */
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>✅ 10GB Storage</li>
          <li>✅ 1 User</li>
          <li>🚫 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>✅ 50GB Storage</li>
          <li>✅ 5 Users</li>
          <li>✅ Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>✅ 100GB Storage</li>
          <li>✅ 10 Users</li>
          <li>✅ 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
