<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */

    /* Red rect */
    .flag {
      background-color: rgb(206, 17, 38);
      width: 900px;
      height: 600px;
      position: static;
      border: solid black;
    }

    /* Blue rect */
    .flag > div {
      background-color: rgb(0, 40, 104);
      width: 900px;
      height: 300px;
      position: absolute;
      top: 150px;
      /* border: solid purple; */
    }

    /* White circle */
    .flag > div > div {
      background-color: white;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top: 50px; /* 부모인 파란색 div 가 300px 이고 원은 200px 이니 가운데정렬하려면 위아래 여백 50px 필요 */
      left: 350px; /* 국기 너비가 900px 이면 중앙점이 450px 지점인데 원의 반지름이 100px 이니 */
      /* border: solid yellow; */
    }

    /* The Flag */
    .flag p {
      color: white;
      text-align: center;
      font-size: 500%;
      margin: 0px;
      /* border: solid skyblue; */
    }

    /* of Laos */
    .flag > div > div > p { /* body > div > div > div > p 처럼 css 검사에서 copy selector 를 복사해 올 수도 있음 */
      color: black;
      font-size: 500%;
      /* position: relative;
      top: -75px; */
      /* border: solid orange; */
    }

    /* 내가 한 방법 대신 선생님은 p 로 한꺼번에
    p {
      margin: 0;
      font-size: 5rem;
      text-align: center;
      color: white;
    } 를 준 다음
    .flag div div p {
    } 에 컬러만 블랙으로 주는 방법을 택함
     이건 descendant combination 인데.. 상위선택기를 쓰고 하위선택기를 써서 쭉쭉 하위 어떤 것이든 스타일링 가능
     */
    
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
